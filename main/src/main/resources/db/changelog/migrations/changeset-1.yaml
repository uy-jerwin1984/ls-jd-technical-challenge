databaseChangeLog:
  - changeSet:
      id: 1
      author: juy
      changes:
        - createTable:
            tableName: speech
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: keyword
                  type: varchar(255)
              - column:
                  name: author_date
                  type: timestamp
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: updated_time
                  type: timestamp

